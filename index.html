<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyMeme</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="nav">
	<ul>
		<li><a href="/">Home</a></li>
		<li>Detail</li>
		<li>Add</li>
	</ul>
</div>
<div id="memesDiv"></div>
<div id="memeDiv"></div>

<script id="memesTemplate" type="x-tmpl-mustache">
	{{#data}}
		
		<a href="/meme/{{objectId}}"><div class="images"><img class="imgMeme" src="{{url}}"</div></a>
		
	{{/data}}
	
</script>

<script id="memeTemplate2" type="x-tmpl-mustache">
	{{#data}}
		<div id="memeContainer">
			<div><img class="imagesLarge"src="{{url}}"/></div>

			<div id="description">
			<h3 id="title">{{title}}</h3>
			<p>{{description}}</p></div>
		</div>
	{{/data}}
	
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
<script src="backbone-parse.js"></script>
<script src="main.js"></script>
</body>
</html>
